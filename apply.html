<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Flip=flop model</title>
</head>
<body>
    <header>
        <h1>So you think you're flip-flop material?</h1>
        <img src='./pics/captain-ron.jpg' alt="Captain Ron!">
        <h2>Apply to be our Captain Ron:</h2>
    </header>

    <main>
        <form id="flip-flop-applicant">
            <h2>-Future flip-flopper-</h2>

            <section>
                <label for="name">Name:</label>
                <input id='name' type="text" name='name'>
            </section>

            <fieldset>
                <legend>Do you have feet?</legend>

                <input id='have-feet-yes' type="radio" value='yes' name='have-feet'>
                <label for="have-feet-yes">YES!</label>
                <input id='have-feet-no' type="radio" value='no' name='have-feet'>
                <label for="have-feet-no">NO!</label>
            </fieldset>
            
        </form>
    </main>

        
        
    
    </body>
</html>
